<body lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Version 10(Pop up)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <style>
        img{
            border-radius: 40%;
            height: 150px;
            width: 150px;
            margin-bottom: 5px;
            padding: 10px;
            border: 2px solid rgb(240, 173, 148);
        }
        .modal-backdrop {
            background-color:transparent;

        }

    </style>

</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
        pop = document.createElement('div')
        pop.innerHTML = 
        `
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="false">
        <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Taking Scraping to the next level ! </h5>
          <button type="button" class="btn-close" onclick=call_func() data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="text-center">
                <div>
                    <img src="images/arif_color.png" alt="">
                </div>
                <div>
                    Dr. Muhammad Arif Butt is an Assistant Professor at the Department of Data Science, University of the Punjab (PU), Lahore, Pakistan.
                    His teaching interests are embedded/real time operating systems, system programming, data science and machine learning.
                </div>
            </div>    

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
        </div>
        </div>
        </div>
        `
        document.body.append(pop)
        var modal = new bootstrap.Modal(pop.querySelector('.modal'));
        window.setTimeout(function () {
            window.parent.document.getElementById("page").style = "pointer-events: none;"
            window.parent.document.getElementById("contents").style = "pointer-events: none;"
            modal.show();
        }, 3000);

        function call_func()
        {
            window.parent.document.getElementById("frame").style.display = 'none'
            window.parent.document.getElementById("page").style = "pointer-events:auto;"
            window.parent.document.getElementById("contents").style = "pointer-events: auto;"
        }

    </script>
</body>
</html>
